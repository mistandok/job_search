<section class="my-5 pt-3">
<h2 class="h2 font-weight-normal text-center mb-5">Нам доверяют лучшие компании</h2>
<div class="row mb-4">
    {% for company in companies %}
    <div class="col-6 col-md-6 col-lg-3">
        <div class="card pt-4 text-center mb-4">
            <a href="{% url 'company_detail' company.id %}" style="max-width: 150px;" class="mx-auto d-block">
                {%  load static %}
                <img class="mx-auto d-block mw-100" src={% static company.logo %} alt="">
            </a>
            <div class="card-body">
                {% load jobsearch_extras %}
                <p class="card-text"><a href="{% url 'company_detail' company.id %}">{{ company.count_vacancies }} {{ company.count_vacancies|plural_ru:"вакансия" }}</a></p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
</section>
