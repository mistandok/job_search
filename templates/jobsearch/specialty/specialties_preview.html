<section class="mt-5 pt-3">
<h2 class="h2 font-weight-normal text-center mb-5">Вакансии по рубрикам</h2>
<div class="row mb-4">
    {% for specialty in specialties %}
    <div class="col-6 col-md-6 col-lg-3">
        <div class="card pt-4 text-center mb-4">
            <img class="mx-auto d-block" src={{ specialty.picture.url }} width="80" height="80" alt="">
            <div class="card-body">
                <p class="card-text mb-2">{{ specialty.title }}</p>
                {% load jobsearch_extras %}
                <p class="card-text"><a href="{% url 'vacancies_for_specialty' specialty.code %}">{{ specialty.count_vacancies }} {{ specialty.count_vacancies|plural_ru:"вакансия" }}</a></p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
</section>
