<div class="row mt-5">
    <div class="col-12 col-lg-8 offset-lg-2 m-auto">
        {% for vacancy in vacancy_list %}
        <a href="{% url 'vacancy_detail' vacancy.id %}">
        <div class="card mb-4">
            <div class="card-body px-4">
                <div class="row">
                    <div class="col-12 col-md-8 col-lg-9">
                        <h2 class="h2 pb-2">{{ vacancy.title }}</h2>
                        <p class="mb-2">{{ vacancy.skills }}</p>
                        <p>От {{ vacancy.salary_min }} до {{ vacancy.salary_max }} руб.</p>
                        {% load pytils_dt %}
                        <p class="text-muted pt-1">{{ vacancy.published_at|ru_strftime:'%d %B %Y' }}</p>
                    </div>
                    <div class="col-12 col-md-4 col-lg-3 d-flex align-items-end">
                        <img src={{ vacancy.company.logo.url }} width="130" height="80" alt="">
                    </div>
                </div>
            </div>
        </div>
        </a>
        {% endfor %}
    </div>
</div>
